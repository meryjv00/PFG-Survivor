<div class="modal-body bg-dark gris">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 mb-2">
                <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Cross click')">
                    <i class="fas fa-times fa-sm gris"></i>
                </button>
                <!--Mensaje-->
                <p class="mt-4">
                    {{msg}}
                </p>
                <button type="button" class="btn btn-outline-primary" (click)="cancel()">Cancelar</button>
                <button type="button" class="btn btn-primary ml-2" (click)="accept()">Aceptar</button>
            </div>
        </div>
    </div>
</div>
