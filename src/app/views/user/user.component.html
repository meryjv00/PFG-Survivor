<!--Modal Registro-->
<div class="modal-body bg-dark gris">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Cross click')">
                    <i class="fas fa-times fa-sm gris"></i>
                </button>
                <div class="d-flex align-items-center">
                    <img src="{{user.photoURL}}" alt="" class="rounded-circle" width="100px">
                    <div>
                        <h1 class="ml-3">{{user.displayName}}</h1>
                        <p class="ml-3">{{user.status}}</p>
                    </div>
                </div>

                <div class="d-flex align-items-center ml-2 mt-2">
                    {{user.coins}}
                    <img class="ml-1" src="../../../assets/imgs/coin.png" alt="" width="15px" height="15px">
                </div>
                <p class="ml-2 m-0">
                    {{user.email}}
                </p>
                <p *ngIf="addUser == 'see'" class="ml-2">
                    Amigos desde {{user.friendshipDate}}<br>
                    Mensajes: {{msgs}}<br>
                    Im√°genes compartidas: {{chat.urlImgsChat.length}}
                </p>


                <ng-container *ngIf="addUser == 'add'">
                    <button class="btn btn-primary" (click)="friendRequest(user.uid,1)">Aceptar</button>
                    <button class="btn btn-primary ml-2" (click)="friendRequest(user.uid,2)">Rechazar</button>
                </ng-container>


                <ng-container *ngIf="addUser == 'search'">
                    <button *ngIf="user.relation == 'friends'" class="btn btn-primary float-right">
                        Ya somos amigos
                    </button>
                    <button *ngIf="user.relation == 'unknown'"  class="btn btn-primary float-right"
                        (click)="friendRequestSearch(user.uid,1)">
                        Enviar solicitud de amistad
                    </button>
                    <button *ngIf="user.relation == 'sentRequest'" class="btn btn-primary float-right"
                        (click)="friendRequestSearch(user.uid,2)">
                        Cancelar solicitud de amistad
                    </button>
                </ng-container>


                <div *ngIf="chat.urlImgsChat.length > 0" class="carrusel">
                    <div *ngIf="addUser == 'see'" id="carouselExampleIndicators" class="carousel slide"
                        data-ride="carousel">
                        <!--Array fotos-->
                        <div class="carousel-inner">
                            <ng-container *ngFor="let image of chat.urlImgsChat; index as i">
                                <div class="carousel-item" *ngIf="i % 3 == 0" [ngClass]="{'active': i === 0}">
                                    <div class="row">
                                        <div class="col-4">
                                            <a href="{{image}}" target="_blank">
                                                <img class="d-block w-100" src="{{image}}" alt="{{i}} slide" height="150px">
                                            </a>
                                        </div>
                                        <div *ngIf="i + 1 < chat.urlImgsChat.length" class="col-4">
                                            <a href="{{ chat.urlImgsChat[i + 1] }}" target="_blank">
                                                <img class="d-block w-100" src="{{ chat.urlImgsChat[i + 1] }}"
                                                    alt="{{i}} slide" height="150px">
                                            </a>
                                        </div>
                                        <div *ngIf="i + 2 < chat.urlImgsChat.length" class="col-4">
                                            <a href="{{ chat.urlImgsChat[i + 2] }}" target="_blank">
                                                <img class="d-block w-100" src="{{ chat.urlImgsChat[i + 2] }}"
                                                    alt="{{i}} slide" height="150px">
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </ng-container>


                        </div>
                        <!--Opciones inferiores-->
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>

                <ng-container *ngIf="addUser == 'see'">
                    <button (click)="deleteFriend(user.uid)" class="btn btn-primary mt-4 mb-2 float-right">
                        Dejar de ser amigos
                    </button>
                </ng-container>

            </div>

        </div>
    </div>
</div>
