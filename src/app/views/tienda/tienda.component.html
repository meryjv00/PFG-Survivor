<div class="container gris">
    <h1>Tienda</h1>

    <div class="row">
        <div class="col-4" *ngFor="let item of shop.items">
            <img src="{{item.img}}" alt="" width="300px" height="180px">
            <div>
                <span>
                    {{item.name}} - {{item.price}} monedas - {{item.rarity}}
                </span>
                <p>{{item.description}}</p>
            </div>
        </div>
    </div>
</div>
