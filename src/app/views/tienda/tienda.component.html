<div class="container margin-header">
    <div class="text-center">
        <h1 class="text-white">Tienda Survivor</h1>
        <h3 *ngIf="auth.user" class="text-light">Saldo: {{auth.user.coins}}
            <img class="mb-2" src="../../../assets/imgs/coin.png" alt="" width="20px">
        </h3>
    </div>

    <div class="row">
        <div class="col-lg-4 col-md-6 col-12" *ngFor="let item of shop.items">
            <!--Objeto tienda-->
            <div class="card mt-4 w-100 bg-success text-white" style="width: 18rem; ">
                <!--Imagen arma-->
                <div class="img-hover-zoom">
                    <img class="h-100 card-img-top" src="{{item.img}}" alt="{{item.name}}">
                </div>
                <div class="card-body">
                    <!--Información arma-->
                    <h5 class="card-title d-flex">
                        {{item.name}} 
                        <div class="card-text ml-2 ">
                            - {{item.price}}
                            <img *ngIf="item.available" class="" src="../../../assets/imgs/coin.png" alt="" width="15px" height="15px">
                            <span *ngIf="!item.available">€</span>
                        </div>
                    </h5>

                    <p class="card-text text-light">{{item.description}}</p>
                    <!--Si el usuario ha iniciado sesión-->
                    <ng-container *ngIf="auth.user">
                        <!--Comprar arma o arma ya obtenida-->
                        <div class="float-right">
                            <ng-container *ngIf="item.available">
                                <div *ngIf="item.owned" class="mt-2 enpropiedad">
                                    En propiedad
                                </div>
                                <button *ngIf="!item.owned" (click)="buyItem(item)" class="btn btn-primary">
                                    Comprar
                                </button>
                            </ng-container>
                            <div *ngIf="!item.available" class="mt-2 text-white">
                                Próximamente...
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
